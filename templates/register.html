{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">

{% block title %}Registro{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingrese su mail" required autofocus><br>
            <label for="inputUsername" class="sr-only">Nombre de usuario</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="Ingrese un nombre de usuario" required><br>
            <label for="inputPassword" class="sr-only">Contrase単a</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingrese una contrase単a" required><br>
            <label for="inputPassword" class="sr-only">Repetir contrase単a</label>
            <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Confirme su contrase単a" required><br>
            <div class="checkbox mb-3"></div>
    
            <button class="btn btn-lg btn-primary btn-block" type="submit">Registrarse</button> 
            </form>
        </div>
    </div>
</div>
{% endblock %}
